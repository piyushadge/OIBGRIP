<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="display_data.js"></script>
    <script src="myscript.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>sinhgad.edu</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      img.logo {
        height: 37px;
      }
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: 0.75em;
        padding-right: 0.75em;
      }
      .card-registration .select-arrow {
        top: 13px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            class="logo"
            src="images/scoeLogo-removebg-preview.png"
            alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Login
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li><a class="dropdown-item" href="login.html">Sign Up</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="adminlogin.html"
                    >Admin Login</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <form id="studentForm">
      <section class="h-100 bg-dark">
        <div class="container py-8 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col">
              <div class="card card-registration my-5">
                <div class="row gx-0">
                  <div class="col-xl-13">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">
                        Sinhgad Student registration form
                      </h3>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="firstName"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="firstName"
                              >First name</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="lastName"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="lastName"
                              >Last name</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="motherName"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="motherName"
                              >Mother's name</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="fatherName"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="fatherName"
                              >Father's name</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="address"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="address">Address</label>
                      </div>
                      <div
                        class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                      >
                        <h6 class="mb-0 me-4">Gender:</h6>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="Female"
                            value="Female"
                          />
                          <label class="form-check-label" for="Female"
                            >Female</label
                          >
                        </div>
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="Male"
                            value="Male"
                          />
                          <label class="form-check-label" for="Male"
                            >Male</label
                          >
                        </div>
                        <div class="form-check form-check-inline mb-0">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="gender"
                            id="Other"
                            value="Other"
                          />
                          <label class="form-check-label" for="Other"
                            >Other</label
                          >
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="dob"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="dob">DOB</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="pincode"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="pincode">Pincode</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="course"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="course">Course</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="email"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="email">Email ID</label>
                      </div>
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-danger btn-lg">
                          Reset all
                        </button>
                        <button
                          id="btnAddStudent"
                          type="button"
                          class="btn btn-success btn-lg ms-2"
                        >
                          Submit form
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
